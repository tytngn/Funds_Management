<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- plugins:css -->
    <link rel="stylesheet" href="vendors/feather/feather.css" />
    <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="/css/vertical-layout-light/custom.css">

    <!-- endinject -->

    <link rel="stylesheet" href="vendors/select2/select2.min.css">
    <link rel="stylesheet" href="vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
    <!-- End plugin css for this page -->

    <link rel="stylesheet" href="css/vertical-layout-light/style.css" />

    <link rel="shortcut icon" href="images/favicon-vnpt.ico" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.3/css/fixedHeader.dataTables.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Date Range Picker -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    
    <style>
      .select2-container--bootstrap .select2-results__option--highlighted[aria-selected]{
        background-color: #4B49AC;
        color: #fff;
      }
    </style>
    
  </head>

  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <div id="navbar"></div>
      <script>
        $("#navbar").load("/partials/_navbar.html");
      </script>
      <!-- partial -->

      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
         <div id="setting-panel"></div>
         <script>
          $("#setting-panel").load("partials/_settings-panel.html");
        </script>
        <!-- partial -->

        <!-- partial:partials/_sidebar.html -->
        <div id="sidebar"></div>
        <script>
          $("#sidebar").load("/partials/_sidebar.html");
        </script>
        <!-- partial -->

        <div class="main-panel">
          <!-- Danh sách người dùng được phép giao dịch trong một quỹ -->
          <div id="fund-permission-wrapper" class="content-wrapper">
            <div class="row">

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card h-70">
                  <div class="card-body d-flex justify-content-between align-items-center">
                    
                    <div class="input-group" style="width: 300px;">
                      <input type="text" class="form-control" id="fund-permission-search-input" placeholder="Nhập từ khoá" aria-label="search" aria-describedby="search">
                      <div class="input-group-append hover-cursor" id="search-icon">
                        <span class="input-group-text" id="search">
                          <i class="icon-search"></i>
                        </span>
                      </div>
                    </div>

                    <div class="ml-auto">
                      <button 
                        id="btn-view-fund-permission" 
                        type="button" 
                        class="btn btn-info">
                        <i class="fas fa-eye mr-2"></i>Xem
                      </button>

                      <button 
                        id="btn-add-fund-permission" 
                        type="button" 
                        class="btn btn-success ml-2">
                        <i class="fa-regular fa-square-plus mr-2"></i>Thêm mới
                      </button>
                      
                      <button
                        id="btn-update-fund-permission" 
                        type="button" 
                        class="btn btn-warning ml-2">
                        <i class="fa-regular fa-pen-to-square mr-2"></i>Cập nhật
                      </button>

                      <button
                        id="btn-revoke-fund-permission" 
                        type="button" 
                        class="btn btn-danger ml-2">
                        <i class="fa-regular fa-trash-can mr-2"></i>Thu hồi
                      </button>
                      
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">

                  <div class="card-body">
                    <div class="form-group row">

                      <div id="fund-select-div" class="col-sm-3">
                        <label for="fund-select">Tên quỹ</label>
                        <select class="form-control select-2" id="fund-select" style="width: 100%;" data-placeholder="Chọn quỹ"></select>
                      </div>

                      <div class="col-sm-3">
                        <label for="filter-type-select">Loại bộ lọc</label>
                        <select class="form-control select-2" id="filter-type-select" style="width: 100%;" data-placeholder="Chọn loại bộ lọc">
                          <option value="" disabled selected>Chọn loại bộ lọc</option>
                          <option value="time">Theo thời gian</option>
                          <option value="status">Theo quyền giao dịch</option>
                          <option value="department">Theo phòng ban</option>
                          <option value="individual">Theo cá nhân</option>
                        </select>
                      </div>

                      <!-- Date Picker -->
                      <div id="trans-times-div" class="col-sm-3" hidden>
                        <label for="trans-times">Thời gian giao dịch</label>
                        <input class="form-control" id="trans-times" type="text" name="datetimes" style="height: 34px;" placeholder="dd / mm / yyyy"/>
                      </div>

                      <!-- Select Trạng thái -->
                      <div id="status-div" class="col-sm-3" hidden>
                        <label for="status-select">Quyền giao dịch</label>
                        <select class="form-control select-2" id="status-select" style="width: 100%;" data-placeholder="Chọn quyền giao dịch">
                          <option value="" disabled selected>Chọn quyền giao dịch</option>
                          <option value="0">Tất cả</option>
                          <option value="1">Đóng góp quỹ</option>
                          <option value="2">Rút quỹ</option>
                        </select>
                      </div>

                      <!-- Select Phòng ban -->
                      <div id="department-div" class="col-sm-3" hidden>
                        <label for="department-select">Phòng ban</label>
                        <select class="form-control select-2" id="department-select" style="width: 100%;" data-placeholder="Chọn phòng ban">
                        </select>
                      </div>

                      <!-- Select Cá nhân -->
                      <div  id="individual-div" class="col-sm-3" hidden>
                        <label for="individual-select">Cá nhân</label>
                        <select class="form-control select-2" id="individual-select" style="width: 100%;" data-placeholder="Chọn cá nhân">
                        </select>
                      </div>

                    </div>
                  </div>

                  <div class="card-body">
                    <div class="table-responsive">
                      <table id="fund-permission-table" class="table table-striped">
                        <thead>
                          <tr>
                            <th class = "text-center" width="3%;">STT</th>
                            <th class = "text-center">Tên quỹ</th>
                            <th class = "text-center" min-width="17%;">Người giao dịch</th>
                            <th class = "text-center" width="12%;">Ngày cấp quyền</th>
                            <th class = "text-center" width="5%;">Quyền đóng góp</th> 
                            <th class = "text-center" width="5%;">Quyền rút quỹ</th>  
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <div id="footer"></div>
          <script>
            $("#footer").load("/partials/_footer.html");
          </script>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <!-- Modal for adding new fund -->
    <div id="fund-permission-modal"></div>
    <script>
      $("#fund-permission-modal").load("partials/_modal.html");
    </script>

    <!-- container-scroller -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/template.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.3/js/dataTables.fixedHeader.min.js"></script>

    <script src="js/file-upload.js"></script>
    <script src="js/typeahead.js"></script>
    <!-- Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    <script type="module" src="js/pages/fund-permission.js"></script>
    <script src="js/pages/services/refresh-token.js"></script>
    <!-- End custom js for this page-->
  </body>
</html>
