  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <div id="navbar"></div>
      <script>
        $("#navbar").load("/partials/_navbar.html");
      </script>
      <!-- partial -->

      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
         <div id="setting-panel"></div>
         <script>
          $("#setting-panel").load("partials/_settings-panel.html");
        </script>
        <!-- partial -->

        <!-- partial:partials/_sidebar.html -->
        <div id="sidebar"></div>
        <script>
          $("#sidebar").load("/partials/_sidebar.html");
        </script>
        <!-- partial -->

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card h-70">
                  <div class="card-body d-flex justify-content-between align-items-center">
                    
                    <div class="ml-auto">
                      <button 
                        id="btn-search" 
                        type="button" 
                        class="btn btn-info">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i>Tìm kiếm
                      </button>
                      
                      <button 
                        id="btn-export-excel" 
                        type="button" 
                        class="btn btn-success ml-2">
                        <i class="fa-solid fa-file-arrow-down mr-2"></i>Xuất Excel
                      </button>
                      
                      <button
                        id="btn-export-pdf" 
                        type="button" 
                        class="btn btn-warning ml-2">
                        <i class="fa-solid fa-file-export mr-2"></i>Xuất PDF
                      </button>
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">

                  <div class="card-body">
                    <div class="form-group row">
                      <div class="col-sm-3">
                        <label for="filter-type-select">Loại bộ lọc</label>
                        <select class="form-control select2" id="filter-type-select" style="width: 100%;" data-placeholder="Chọn loại bộ lọc">
                          <option value="" disabled selected>Chọn loại bộ lọc</option>
                          <option value="year">Theo năm</option>
                          <option value="month">Theo tháng</option>
                          <option value="time">Theo từ ngày đến ngày</option>
                        </select>
                      </div>

                      <div id="year-div" class="col-sm-3" hidden>
                        <label for="year-select">Năm</label>
                        <select class="form-control select2" id="year-select" style="width: 100%;" data-placeholder="Chọn năm">
                          <option value="" disabled selected>Chọn năm</option>
                        </select>
                      </div>

                      <div id="month-div" class="col-sm-3" hidden>
                        <label for="month-select">Tháng</label>
                        <select class="form-control select2" id="month-select" style="width: 100%;" data-placeholder="Chọn tháng">
                          <option value="" disabled selected>Chọn tháng</option>
                        </select>
                      </div>

                      <div id="times-div" class="col-sm-3" hidden>
                        <label for="trans-times">Từ ngày đến ngày</label>
                        <input class="form-control" id="trans-times" type="text" name="datetimes" style="height: 34px;"/>
                      </div>
                    </div>
                  </div>

                  <div class="card-body">
                    <div class="table-responsive">
                      <table id="fund-report-table" class="table table-striped">
                        <thead>
                          <tr>
                            <th class = "text-center" width="3%;">#</th>
                            <th class = "text-center">Tổng số tiền quỹ</th>
                            <th class = "text-center" width="12%;">Số quỹ hoạt động</th>
                            <th class = "text-center" width="12%;">Số quỹ ngưng hoạt động</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <div id="footer"></div>
          <script>
            $("#footer").load("/partials/_footer.html");
          </script>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <!-- Modal for adding new fund -->
    <div id="fund-modal"></div>
    <script>
      $("#fund-modal").load("partials/_modal.html");
    </script>

    <script src="js/template.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Xuất Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Xuất PDF -->
